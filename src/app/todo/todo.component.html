<h2 class="mt-4">Liste des taches</h2>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of toDos, let i = index">
    <div [ngClass]="{encours:todo.todoStatus,terminee:!todo.todoStatus}">
      <a href="">
        <img [src]="todo.image">
      </a>{{ todo.todoName }}
      <button class="btn btn-secondary" [disabled]="todo.todoStatus" (click)="onChangeStatus(i)">En cours</button>
      <button class="btn btn-success" [disabled]="!todo.todoStatus" (click)="onChangeStatus(i)">Termin√©e</button>

      <input class="form-control"type="text" [(ngModel)]="todo.todoName">

    </div>
    </li>
</ul>
