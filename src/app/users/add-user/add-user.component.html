<div class="row">

  <div class="col-6">
    <h1 class="display-4 text-center mb-2">Ajouter un utilisateur</h1>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">Pr√©nom</label>
        <input class="form-control m-1" id="firstname" type="text" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input class="form-control m-1" id="lastname" type="text" formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control m-1" id="email" type="email" formControlName="email">
      </div>

      <div class="form-group" formArrayName="aliases">
        <button type="button" class =" my-4 btn btn-success btn-lg" (click)="addAliases()">Ajouter un Alias</button>
        <div *ngFor="let aliase of  getAliases().controls; let i = index">
          <input class="form-control m-1" type="text" [formControlName]=i>

        </div>
      </div>




      <div class="form-group" formGroupName="address">
        <h3>Adresse</h3>
        <div class="row">
          <div class="col-7">
            <label for="street">Rue</label>
            <input class="form-control m-1" id="street" type="text" formControlName="street">
          </div>
          <div class="col-5">
            <label for="state">Etat</label>
            <input class="form-control m-1" id="state" type="text" formControlName="state">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="postalCode">Code postal</label>
            <input class="form-control m-1" id="postalCode" type="text" formControlName="zip">
          </div>
          <div class="col-8">
            <label for="city">Ville</label>
            <input class="form-control m-1" id="city" type="text" formControlName="city">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control m-1" id="description" type="text" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="dateBirth">Date de naissance</label>
        <input class="form-control m-1" id="dateBirth" type="date" formControlName="dateBirth">
      </div>
      <button type="submit" [disabled]="userForm.invalid" class="mt-4 btn btn-success btn-lg">Ajouter utilisateur</button>
    </form>
  </div>
</div>
