<div class="row">

  <div class="col-6">
    <h1 class="display-4 text-center mb-2">Ajouter un utilisateur</h1>

    <form>
      <div class="form-group">
        <label for="firstname">Pr√©nom</label>
        <input class="form-control m-1" id="firstname" type="text">
      </div>
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input class="form-control m-1" id="lastname" type="text">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control m-1" id="email" type="email">
      </div>
      <div class="form-group">
        <h3>Adresse</h3>
        <div class="row">
          <div class="col-7">
            <label for="street">Rue</label>
            <input class="form-control m-1" id="street" type="text">
          </div>
          <div class="col-5">
            <label for="state">Etat</label>
            <input class="form-control m-1" id="state" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="postalCode">Code postal</label>
            <input class="form-control m-1" id="postalCode" type="text">
          </div>
          <div class="col-8">
            <label for="city">Ville</label>
            <input class="form-control m-1" id="city" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control m-1" id="description" type="text"></textarea>
      </div>
      <div class="form-group">
        <label for="dateBirth">Date de naissance</label>
        <input class="form-control m-1" id="dateBirth" type="date">
      </div>
      <button type="submit" class="mt-4 btn btn-success btn-lg">Ajouter utilisateur</button>
    </form>
  </div>
</div>
